<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title> Reservia </title>
    <script src="https://kit.fontawesome.com/710c98f1be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">

        <header>
            <a href="index.html">
              <div id="logo">
              <img src="images/Reservia@3x.png" alt="Logo Reservia" />
              </div>
            </a>

            <nav>
                <ul>
                    <li>
                        <a href="#hebergements">Hébergements</a>
                    </li>
                    <li>
                        <a href="#activites">Activités</a>
                    </li>
                    <li>
                        <a href="#" class="cta">S'inscrire</a>
                    </li>
                </ul>
            </nav>
        </header>
         <section class="intro">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre de ville ou en pleine nature</p>
        </section>
      
        <section class="search">
            <span class="searchFormWrapicon">
                <i class="fas fa-map-marker-alt searchFormWrapiconIcon" aria-hidden="true"></i>
              </span>
            <input class="searchFormSearchinput" type="search" placeholder="Marseille, France" size="1">
            <span class="searchFormSubmitinputText">Rechercher</span>
            <button class="searchFormSubmitinput">
                <i class="searchFormSubmitinputIcon fas fa-search" aria-hidden="true"></i>
            </button>
        </section>
       
       
        <section class="filters">
            <p class="title">Filtres</p>
            <div class="filters-list">
                <div class="filter">
                    <i class="fas fa-money-bill-wave"></i>
                    <strong>Économique</strong>
                </div>

                <div class="filter">
                   <i class="fas fa-child"></i>
                    <strong>Familial</strong>
                </div>

                <div class="filter">
                    <i class="fas fa-heart"></i>
                     <strong>Romantique</strong>
                 </div>

                <div class="filter">
                    <i class="fas fa-dog"></i>
                    <strong>Animaux</strong>
                </div>
            </div>
        </section>
    
        <section class="search">
            <div class="searchIncon">
                 <i class="fas fa-info"></i>
                 <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
             </div>
        </section>
    </body>
</html>
